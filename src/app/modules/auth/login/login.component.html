<main class="d-flex w-100">
    <div class="login-container d-flex flex-column">
        <div class="row vh-100 m-0">
            <div class="col-lg-7 col-xl-7 col-12 p-0">
                <div class="login-leftside text-center">
                    <img src="assets/img/illustration-login.png" />
                </div>
            </div>
            <div class="col-lg-5 col-xl-5 col-sm-8 col-md-8 col-12 mx-auto d-table h-100 p-0 bg-white">
                <div class="d-table-cell align-middle p-5">
                    <div class="mt-4 mb-5 text-center">
                        <h1><strong>Compliance Portal</strong></h1>
                    </div>
                    <div class="LoginForm">
                        <h1 class="h1"><strong>Sign up</strong></h1>
                        <p class="lead mb-5">
                            Welcome back to conitine
                        </p>
                        <form>
                            <div class="form-group">
                                <label>Enter your email address</label>
                                <input class="form-control form-control-lg" type="email" name="email"
                                    placeholder="Enter your email" />
                            </div>
                            <div class="form-group">
                                <label>Enter your password</label>
                                <span class="input-icon-right"><i class="align-middle me-1"
                                        data-feather="eye"></i></span>
                                <input class="form-control form-control-lg" type="password" name="password"
                                    placeholder="Enter your password" />
                            </div>

                            <div class="d-grid gap-2 mt-3 text-center">
                                <a href="outstanding-test.html" class="btn btn-lg btn-primary">Sign in</a>
                                <a href="forgot-password.html" class="text-muted">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
